{% extends "news/Main.html" %}

{% block content %}

    <div class="max-w-10/12 w-10/12">
        <header class="text-2xl font-bold">
            Categorias
        </header>
        <div class="search-header">
            <div class="">
                <label>Pesquisar</label>
                <input class="rounded-md" type="text"/>
            </div>

            <a href={% url 'createCategory' %}>
                <button class="button-primary">Cadastrar</button>
            </a>
        </div>

        <div class="table-container">
            <table class="custom-table">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                    <tr>
                        <td class="w-2/12">
                            {{ category.id }}
                        </td>

                        <td class="w-10/12">
                            {{ category.description }}
                        </td>

                        <td class="1/12">
                            <a href={% url 'editCategory' category.id %}><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href={% url 'deleteCategory' category.id %}><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>

                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>

{% endblock %}
