{% extends "news/Portal/Main.html" %}
{% load static %}
{% block content %}

    <main class="mt-4 w-11/12 sm:w-7/12 ">
        <a href={% url 'viewArticle' highlight.slug %}>
            <h1>{{ highlight.title }}</h1>
            <img class="rounded-md" src={{ highlight.thumb.url }}/>
        </a>
    </main>

    <aside class="flex flex-col sm:w-4/12 sm:ml-2 items-center">
        {% for article in articles %}

{#            Verificar se realmente precisa dessa div por fora #}
            <div class="flex flex-col mt-5 w-11/12">
                <a href={% url 'viewArticle' article.slug %}>
                    <div class="sm:flex sm:flex-row-reverse">
                        <div class="aside-text">
                            <span class="text-gray-100">{{ article.category.description }}</span>
                            <span class="article-aside-title">{{ article.title }}</span>
                        </div>
                        <img class="rounded-md sm:w-2/4" src={{ article.thumb.url }}>

                    </div>
                </a>
            </div>


        {% endfor %}
    </aside>

{% endblock %}
