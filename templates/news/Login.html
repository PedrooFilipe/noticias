{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="UTF-8">
    {% tailwind_css %}

</head>
<body>
<main class="bg-gray-200 w-full flex flex-col min-h-screen justify-center items-center">

    <div class="flex h-72 w-7/12 justify-center">
        <div class="w-3/12 bg-indigo-600 flex flex-col rounded-l-lg shadow-lg justify-center items-center text-white">
            <img class="w-60" alt="logo" src={% static  "/img/logo.svg" %}>
        </div>

        <div class="w-2/4 bg-white rounded-r-lg flex flex-col justify-center items-center shadow-lg">
            <h1 class="text-xl">Entrar</h1>
            <form method="POST" class=" w-10/12 items-center flex flex-col">
                <div class="flex flex-col w-10/12">
                    {% csrf_token %}
                    <label>UsuÃ¡rio</label>
                    <input name="username"
                           class="bg-gray-200 outline-none border-gray-200 focus:border-gray-200 rounded-md"
                           type="text">

                    <label>Senha</label>
                    <input name="password" class="bg-gray-200  outline-none border-gray-200 rounded-md" type="password">

                </div>

                <div class="flex flex-col">
                    <a href="#">Esqueci minha senha</a>
                    <button class="rounded-md bg-indigo-600 text-white">Entrar</button>
                </div>
            </form>
        </div>
    </div>



    <div style="position: absolute; top: 100px; right: 50px; width: 200px; height: 100px;">
        <p>{{ message }}</p>
    </div>

</main>
</body>
</html>
